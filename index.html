<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- Results Section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3"> %</span>correct</p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">Let's see what you've got...</h2>
        <form class="quiz-form text-light">
          <!-- Question 1 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you give a ninja directions?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Show them a map foo</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Don't worry a ninja will find you.</label
              >
            </div>
          </div>

          <!-- Question 2 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. What are the top 5 highest paying tech companies??
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label"
                >Google, Uber, Snapchat, Microsoft, Apple</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label"
                >Google, Apple, Facebook, Amazon, Microsoft.</label
              >
            </div>
          </div>
          <!-- Question 3 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What are the top 5 paying cities in the United States for
              software engineers?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label"
                >San Francisco, San Joes, Seattle, New York, San Diego</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label"
                >San Francisco, Austin, Chicago, Atlanta, New York
              </label>
            </div>
          </div>
          <!-- Question 4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What came first, the chicken or the egg?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Breakfast</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label"
                >Eggs came first from the ocean. ü§∑üèª‚Äç‚ôÇÔ∏è Idk man it's science.
              </label>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
